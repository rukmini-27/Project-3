<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ddb4ff69d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-image">
        <img
          src="https://i.scdn.co/image/ab67616d0000b273c435f8cb3717f5765bfdb4aa"
          alt="Lagaan movie image(2001)"
        />
        <p id="imdb-rating">8.1/10</p>
        <p id="rottentomato-rating">95%</p>
      </div>
      <div class="card-details">
        <h1>Lagaan:(2001)</h1>
        <p id="movie-genre">Sports drama</p>
        <p id="story">
          During the British Raj, a farmer named Bhuvan accepts the challenge of
          Captain Andrew Russell to beat his team in a game of cricket and
          enable his village to not pay taxes for the next three years.
        </p>
        <a href="https://www.youtube.com/watch?v=rZPbpymefuE"
          ><i class="fa-brands fa-youtube"></i>Watch Trailer</a
        >
      </div>
    </div>
  </body>
</html>
